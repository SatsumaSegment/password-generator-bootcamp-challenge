<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div>
          <h3>Password Options</h3>
          <form id="charForm">
            <label for="lowercase" class="charLabel">Lowercase</label>
            <input type="checkbox" class="charBox" id="lowercase">
            <label for="uppercase" class="charLabel">Uppercase</label>
            <input type="checkbox" class="charBox" id="uppercase">
            <label for="numeric" class="charLabel">Numeric</label>
            <input type="checkbox" class="charBox" id="numeric">
            <label for="special" class="charLabel">Special</label>
            <input type="checkbox" class="charBox" id="special">
            <label for="numberChars" class="charLabel">Length</label>
            <input type="range" name="" id="numberChars">
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
